
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxx Clinic | AI Diagnostic Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --relaxx-green: #00FF66;
            --relaxx-dark: #002D20;
            --relaxx-bg: #001A13;
        }
        body {
            background-color: var(--relaxx-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .relaxx-gradient {
            background: radial-gradient(circle at center, #003D2B 0%, #001A13 100%);
        }
        .relaxx-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-relaxx {
            background-color: var(--relaxx-green);
            color: var(--relaxx-dark);
            box-shadow: 0 10px 25px rgba(0, 255, 102, 0.2);
        }
        .btn-relaxx:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 255, 102, 0.3);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--relaxx-green);
            border-radius: 10px;
        }
    </style>
<script type="importmap">

}

</head>

</html>
